<!-- win_card.html -->
<div class="bg-gray-800 rounded-lg p-3 shadow-lg hover:shadow-xl transition-shadow">
    <div class="flex items-start">
        <img src="{{ win.user.userprofile.avatar|default:'https://via.placeholder.com/32' }}" 
             alt="{{ win.user.username }}" 
             class="w-8 h-8 rounded-full mr-2">
        <div class="flex-1">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <h3 class="text-white font-medium text-sm">{{ win.user.username }}</h3>
                    <span class="text-gray-400 text-xs ml-2">{{ win.created_at|timesince }} ago</span>
                </div>
            </div>
            <p class="text-gray-300 text-sm mt-1">{{ win.content|truncatewords:20 }}</p>
            
            {% if show_ai_feedback and win.ai_feedback %}
            <div class="mt-2 pt-2 border-t border-gray-700">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mr-2">
                        <div class="w-5 h-5 rounded-full bg-indigo-600 flex items-center justify-center">
                            <i class="fas fa-robot text-xs text-white"></i>
                        </div>
                    </div>
                    <p class="text-gray-400 text-xs">{{ win.ai_feedback|truncatewords:12 }}</p>
                </div>
            </div>
            {% endif %}
            
            <div class="mt-2 flex justify-between items-center">
                <button class="text-gray-400 hover:text-indigo-400 transition-colors text-sm celebrate-win {% if win.is_celebrated_by_user %}text-indigo-400{% endif %}" data-win-id="{{ win.id }}">
                    <i class="fas fa-thumbs-up mr-1"></i> <span class="celebration-count">{{ win.celebration_count }}</span>
                </button>
                <a href="{% url 'wins:view_win' win_id=win.id %}" class="text-indigo-400 hover:text-indigo-300 text-xs">
                    View details
                </a>
            </div>
        </div>
    </div>
</div>
