<!-- win_card.html -->
<div class="bg-gray-800 rounded-lg p-4 shadow-lg hover:shadow-xl transition-shadow">
    <div class="flex items-start">
        <img src="{{ win.user.userprofile.avatar|default:'https://via.placeholder.com/40' }}" 
             alt="{{ win.user.username }}" 
             class="w-10 h-10 rounded-full mr-3">
        <div>
            <div class="flex items-center">
                <h3 class="text-white font-medium">{{ win.user.username }}</h3>
                <span class="text-gray-400 text-xs ml-2">{{ win.created_at|timesince }} ago</span>
            </div>
            <p class="text-gray-300 mt-2">{{ win.content|truncatewords:25 }}</p>
            
            {% if show_ai_feedback and win.ai_feedback %}
            <div class="mt-3 pt-3 border-t border-gray-700">
                <div class="flex items-start">
                    <div class="flex-shrink-0 mr-2">
                        <div class="w-6 h-6 rounded-full bg-indigo-600 flex items-center justify-center">
                            <i class="fas fa-robot text-xs text-white"></i>
                        </div>
                    </div>
                    <p class="text-gray-400 text-sm">{{ win.ai_feedback|truncatewords:15 }}</p>
                </div>
            </div>
            {% endif %}
            
            <div class="mt-3 flex justify-between items-center">
                <div class="flex space-x-3">
                    <span class="text-gray-400 text-sm"><i class="fas fa-thumbs-up mr-1"></i> 5</span>
                    <span class="text-gray-400 text-sm"><i class="fas fa-comment mr-1"></i> 2</span>
                </div>
                <a href="{% url 'wins:view_win' win_id=win.id %}" class="text-indigo-400 hover:text-indigo-300 text-sm">
                    View details
                </a>
            </div>
        </div>
    </div>
</div>
