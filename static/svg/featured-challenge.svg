<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(100, 100)">
            <!-- Wall background -->
            <rect fill="#E6E6E6" x="0" y="100" width="600" height="300" rx="10"></rect>
            
            <!-- Brick pattern -->
            <g stroke="#CCCCCC" stroke-width="2">
                <!-- Row 1 -->
                <line x1="0" y1="150" x2="600" y2="150"></line>
                <line x1="0" y1="200" x2="600" y2="200"></line>
                <line x1="0" y1="250" x2="600" y2="250"></line>
                <line x1="0" y1="300" x2="600" y2="300"></line>
                <line x1="0" y1="350" x2="600" y2="350"></line>
                
                <!-- Vertical lines -->
                <line x1="50" y1="100" x2="50" y2="150"></line>
                <line x1="150" y1="100" x2="150" y2="150"></line>
                <line x1="250" y1="100" x2="250" y2="150"></line>
                <line x1="350" y1="100" x2="350" y2="150"></line>
                <line x1="450" y1="100" x2="450" y2="150"></line>
                <line x1="550" y1="100" x2="550" y2="150"></line>
                
                <line x1="100" y1="150" x2="100" y2="200"></line>
                <line x1="200" y1="150" x2="200" y2="200"></line>
                <line x1="300" y1="150" x2="300" y2="200"></line>
                <line x1="400" y1="150" x2="400" y2="200"></line>
                <line x1="500" y1="150" x2="500" y2="200"></line>
                
                <line x1="50" y1="200" x2="50" y2="250"></line>
                <line x1="150" y1="200" x2="150" y2="250"></line>
                <line x1="250" y1="200" x2="250" y2="250"></line>
                <line x1="350" y1="200" x2="350" y2="250"></line>
                <line x1="450" y1="200" x2="450" y2="250"></line>
                <line x1="550" y1="200" x2="550" y2="250"></line>
                
                <line x1="100" y1="250" x2="100" y2="300"></line>
                <line x1="200" y1="250" x2="200" y2="300"></line>
                <line x1="300" y1="250" x2="300" y2="300"></line>
                <line x1="400" y1="250" x2="400" y2="300"></line>
                <line x1="500" y1="250" x2="500" y2="300"></line>
                
                <line x1="50" y1="300" x2="50" y2="350"></line>
                <line x1="150" y1="300" x2="150" y2="350"></line>
                <line x1="250" y1="300" x2="250" y2="350"></line>
                <line x1="350" y1="300" x2="350" y2="350"></line>
                <line x1="450" y1="300" x2="450" y2="350"></line>
                <line x1="550" y1="300" x2="550" y2="350"></line>
                
                <line x1="100" y1="350" x2="100" y2="400"></line>
                <line x1="200" y1="350" x2="200" y2="400"></line>
                <line x1="300" y1="350" x2="300" y2="400"></line>
                <line x1="400" y1="350" x2="400" y2="400"></line>
                <line x1="500" y1="350" x2="500" y2="400"></line>
            </g>
            
            <!-- Characters -->
            <!-- Person 1 (left) -->
            <g transform="translate(150, 300)">
                <!-- Body -->
                <rect fill="#FF6B6B" x="0" y="20" width="40" height="80" rx="5"></rect>
                <!-- Head -->
                <circle fill="#FFD8D8" cx="20" cy="10" r="15"></circle>
                <!-- Arms -->
                <rect fill="#FFD8D8" x="-5" y="30" width="10" height="40" rx="3"></rect>
                <rect fill="#FFD8D8" x="35" y="30" width="10" height="40" rx="3"></rect>
                <!-- Legs -->
                <rect fill="#333333" x="5" y="100" width="12" height="20"></rect>
                <rect fill="#333333" x="23" y="100" width="12" height="20"></rect>
            </g>
            
            <!-- Person 2 (center) -->
            <g transform="translate(280, 300)">
                <!-- Body -->
                <rect fill="#6B88FF" x="0" y="20" width="40" height="80" rx="5"></rect>
                <!-- Head -->
                <circle fill="#D8E1FF" cx="20" cy="10" r="15"></circle>
                <!-- Arms -->
                <rect fill="#D8E1FF" x="-5" y="30" width="10" height="40" rx="3"></rect>
                <rect fill="#D8E1FF" x="35" y="30" width="10" height="40" rx="3"></rect>
                <!-- Legs -->
                <rect fill="#333333" x="5" y="100" width="12" height="20"></rect>
                <rect fill="#333333" x="23" y="100" width="12" height="20"></rect>
            </g>
            
            <!-- Person 3 (right) -->
            <g transform="translate(410, 300)">
                <!-- Body -->
                <rect fill="#6BFF6B" x="0" y="20" width="40" height="80" rx="5"></rect>
                <!-- Head -->
                <circle fill="#D8FFD8" cx="20" cy="10" r="15"></circle>
                <!-- Arms -->
                <rect fill="#D8FFD8" x="-5" y="30" width="10" height="40" rx="3"></rect>
                <rect fill="#D8FFD8" x="35" y="30" width="10" height="40" rx="3"></rect>
                <!-- Legs -->
                <rect fill="#333333" x="5" y="100" width="12" height="20"></rect>
                <rect fill="#333333" x="23" y="100" width="12" height="20"></rect>
            </g>
            
            <!-- Gold coin above -->
            <g transform="translate(300, 40)">
                <circle fill="#FFD700" cx="0" cy="0" r="30"></circle>
                <circle fill="#FFC700" cx="0" cy="0" r="25"></circle>
                <text x="0" y="0" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" alignment-baseline="middle">$</text>
            </g>
            
            <!-- Ground -->
            <rect fill="#8FCC90" x="0" y="400" width="600" height="20"></rect>
        </g>
    </g>
</svg>